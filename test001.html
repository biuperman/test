<p>
To break lines <br />in a paragraph,<br />use the br tag.

<p id="demo">JavaScript 能够改变 HTML 元素的样式。</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">
点击我！
</button>


// Javascript 程序 是对浏览器的命令 语句。
<p><b>JavaScript 程序</b> 是对浏览器的命令 <b>语句</b>。</p>
<p id="demo"></p>
<script>
var x, y, z;  // 语句 1
x = 22;        // 语句 2
y = 11;        // 语句 3
z = x + y;    // 语句 4
document.getElementById("demo").innerHTML =
"z 的值是" + z + "。";  

</script>


</body>
